<html>
<head>
  <script type="text/javascript">
function people(name,age){
  this.name= name;
  this.age = age;
  this.yearsUntilRetire = yearsLeft
}

function yearsLeft(){
  var numYears = 65 - this.age;
  return numYears;
  }

var batman = new people ("Bruce Wayne", 30 );
var robin = new people ("Richard Grayson", 22 );

</script>
</head>
<body>
  <script type="text/javascript">
  document.write(batman.yearsUntilRetire() + " and " + robin.yearsUntilRetire());
  </script>
</body>
</html>
